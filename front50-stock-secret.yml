apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spin-secret
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spin-secret
    spec:
      volumes:
      - name: spinnaker-config
        secret:
          secretName: spinnaker-config
      containers:
      - name: secret
        image: quay.io/spinnaker/front50
        volumeMounts:
        - mountPath: /opt/front50/config
          name: spinnaker-config
        ports:
        - containerPort: 8080