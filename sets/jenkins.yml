apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spin-jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spin-jenkins
    spec:
      containers:
      - name: spin-jenkins
        image: chadmoon/jenkins
        ports:
        - containerPort: 8080
        resources: 
          limits: 
            memory: 500Mi