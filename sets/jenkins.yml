apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spin-jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spin-jenkins
    spec:
      containers:
      - name: spin-jenkins
        image: chadmoon/spin-jenkins
        ports:
        - containerPort: 8080
        command:
          - "/bin/sh"
          - "-c"
          - "service jenkins start; ping localhost"
        resources: 
          limits: 
            memory: 500Mi