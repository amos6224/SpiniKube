apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: front50-delay-secret
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: front50-delay-secret
    spec:
      volumes:
      - name: spinnaker-config
        secret:
          secretName: spinnaker-config
      containers:
      - name: front50-delay-secret
        image: chadmoon/spin-front50
        volumeMounts:
        - mountPath: /opt/front50/config
          name: spinnaker-config
        ports:
        - containerPort: 8080
        command:
        - "/bin/sh"
        - "-c"
        - "sleep 3; /opt/front50/bin/front50"